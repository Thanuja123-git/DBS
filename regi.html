<html>
    <head>
        <title>Student access System</title>
        <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>
        <h1>Student Registration</h1>
        <hr>
        <form action="#">
            <input type="text" name="First name" placeholder="Enter firstname"required><br><br>
            <input type="text" name="Last name" placeholder="Enter lastname"required><br><br>
            <input type="text" name="Department" placeholder="Enter department"required><br><br>
            <input type="number" name="Roll no" placeholder="Enter roll no"required><br><br>
            <input type="email" name="Email id" placeholder="Enter email id"required><br><br>
            <input type="number" name="Mobile no" placeholder="Enter mobile no"required><br><br>
            <input type="text" name="username" placeholder="Enter username"required><br><br>
            <select name="role">
                <option value="1">Student</option>
                <option value="2">Admin</option>
            </select><br><br>
            <input type="password" name="password" placeholder="Enter password"required><br><br>
            <button>Register</button><br><br>
            Already user? <a href="#">Login here</a>
        </form>
    </body>
</html>
