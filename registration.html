<!DOCTYPE html>
<html>
<head>
 <title>Reg Form</title>
 <script>
 function validate() {
 var fname = document.reg_form.fname;
 var lname = document.reg_form.lname;
 var address = document.reg_form.address;
 var gender = document.reg_form.gender;
 var email = document.reg_form.email;
 var mobile = document.reg_form.mobile;
 var course = document.reg_form.course;
 var uname = document.reg_form.uname;
 var password = document.reg_form.password;
 var cpassword = document.reg_form.cpassword;


 if (fname.value.length <= 0) {
 alert("FirstName is required");
 fname.focus();
 return false;
 }
 if (lname.value.length <= 0) { 
 alert("Last Name is required");
 lname.focus();
 return false;
 }
 if (uname.value.length <= 0 || uname.value.length <5) {
 alert("User Name is required and must be atleast 6 characters");
 lname.focus();
 return false;
 }
 if (password.value.length <= 0 || password.value.length <5) {
 alert("Password is required and must be atleast 6 characters");
 lname.focus();
 return false;
 }
 if (password.value != cpassword.value) {
 alert("confirmation Password must be same as the one you entered first");
 lname.focus();
 return false;
 }
 if (address.value.length <= 0) {
 alert("Address is required");
 address.focus();
 return false;
 }
 if (gender.value.length <= 0) {
 alert("Gender is required");
 gender.focus();
 return false;
 }
 if (email.value.length <= 0) { 
 alert("Email Id is required");
 email.focus();
 return false;
 }
 if (mobile.value.length <= 0 || mobile.value.length > 10) {
 alert("Mobile number is required and must be 10 numbers");
 mobile.focus();
 return false;
 }
 if (course.value == "select course") {
 alert("Course is required");
 course.focus();
 return false;
 }
 return false;
 }
 </script>
</head>
<body bgcolor = "lightblue">
 <center><h1><u>Form Validation using HTML,JavaScript</u></h1>
 <hr>
 <form method="" action="" name="reg_form" onsubmit="return validate()">
 <h1><u>Registration Form</u></h1>
 <table cellpadding = "11" cellspacing = "0">
 <tr>
 <td><label>First Name: </label></td>
 <td>
 <input type="text" name="fname" placeholder="First Name">
 </td>
 </tr> 
 <tr>
 <td><label>Last Name: </label></td>
 <td>
 <input type="text" name="lname" placeholder="Last Name">
 </td>
 </tr>
 <tr>
 <td><label>User Name: </label></td>
 <td>
 <input type="text" name="uname" placeholder="User Name" required>
 </td>
 </tr>
 <tr>
 <td><label>PassWord: </label></td>
 <td>
 <input type="password" name="password" placeholder="Strong Password">
 </td>
 </tr>
 <tr>
 <td><label> Confirm PassWord: </label></td>
 <td>
 <input type="text" name="cpassword" placeholder="confirm password">
 </td>
 </tr>
 <tr>
 <td><label>Address: </label></td>
 <td>
 <input type="textarea" size="50" name="address" placeholder="Address">
 </td>
 </tr> 
 <tr>
 <td><label>Gender: </label></td>
 <td>
 <input type="radio" name="gender" value="male">Male
 <input type="radio" name="gender" value="femele">Female
 </td>
 </tr>
 <tr>
 <td><label>Date of Birth: </label></td>
 <td>
 <input type="date">
 </td>
 </tr>
 <tr>
 <td><label>Email Id: </label></td>
 <td>
 <input type="text" name="email" placeholder="example@gmail.com">
 </td>
 </tr>
 <tr>
 <td><label>Mobile: </label></td>
 <td>
 <input type="number" name="mobile" required>
 </td>
 </tr>
 <tr>
 <td><label>Course: </label></td>
 <td>
 <select name="course">
 <option value="select course">select course</option>
 <option value="HTML">HTML</option>
 <option value="CSS">CSS</option>
 <option value="JavaScript">JAVASCRIPT</option>
 <option value="Java">JAVA</option>
 </select>
 </td>
 </tr>
 <tr>
 <td>
 <input type="submit" name="submit" value="Submit">
 <input type="reset" name="reset" value="Reset">
 </td>
 </tr>
 </table>
 </form>
</center>
</body>
</html>
