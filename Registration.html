<html>
    <head>
        <title>Student access System</title>
    </head>
    <body>
        <h1>Student access System</h1>
        <hr>
        <form action="#">
            <input type="text" name="First name" placeholder="Enter firstname"><br><br>
            <input type="text" name="Last name" placeholder="Enter lastname"><br><br>
            <input type="text" name="Department" placeholder="Enter department"><br><br>
            <input type="number" name="Roll no" placeholder="Enter roll no"><br><br>
            <input type="email" name="Email id" placeholder="Enter email id"><br><br>
            <input type="number" name="Mobile no" placeholder="Enter mobile no"><br><br>
            <input type="text" name="username" placeholder="Enter username"><br><br>
            <select name="role">
                <option value="1">Student</option>
                <option value="2">Admin</option>
            </select><br><br>
            <input type="password" name="password" placeholder="Enter password"><br><br>
            <button>Register</button><br><br>
            Already user? <a href="#">Login here</a>
        </form>
    </body>
</html>
